{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3" style="color: white; text-align: center;">Login</h1>
                <form method="post">
                    <div class="row mt-3">
                        <div class="col-12" style="justify-content: center; display: flex;">
                            <label for="username" class="me-1" style="color: white;">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="col-12 mt-2" style="justify-content: center; display: flex;">
                            <label for="password" class="me-1" style="color: white;">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="col-12 mt-2" style="justify-content: center; display: flex;">
                            <button type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
