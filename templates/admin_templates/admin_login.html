{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="m-3" style="text-align: center; color: white;" >Admin Login</h3>
        </div>

        <div class="col-12">
            <form method="post">
                <div class="row">
                    <div class="col-12" style="justify-content: center; display: flex;">
                        <label for="admin_username" class="me-1" style="color: white;">Admin Username:</label>
                        <input type="text" id="admin_username" name="admin_username" required>
                    </div>
                </div>
                <div class="col-12 mt-2" style="justify-content: center; display: flex;">
                    <label for="admin_password" class="me-1" style="color: white;">Password:</label>
                    <input type="password" id="admin_password" name="admin_password" required>
                </div>
                <div class="col-12 mt-2" style="justify-content: center; display: flex;">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
